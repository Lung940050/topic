<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <style>
        

        .img-demo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .img-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="img-demo">
                    <img src="img/popular-slider-1.jpg" alt="">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex img-wrap">
                    <div class="img-item">
                        <img src="img/popular-slider-2.jpg" alt="">
                    </div>
                    <div class="img-item">
                        <img src="img/popular-slider-3.jpg" alt="">
                    </div>
                    <div class="img-item">
                        <img src="img/popular-slider-8.jpg" alt="">
                    </div>
                    <div class="img-item">
                        <img src="img/popular-slider-9.jpg" alt="">
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('.img-item > img').click(function () {
            const imgSrc = $(this).attr('src');
            $('.img-demo > img').attr('src', imgSrc);
        });
    </script>
</body>

</html>
